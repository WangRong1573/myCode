<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交页面</title>
</head>
<body>
    <form action="/login" method="get">
    <!--    name属性作为提交表单时的key-->
        用户名 <input type="text" name="username" >
        <br>
        密码  <input type="password" name="pwd" >
        <br>
        <input type="submit" value="登录">
        <br>
    </form>
</body>
</html>
